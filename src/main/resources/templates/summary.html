<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{header :: commonHead}"></head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container px-4">
        <a class="navbar-brand" href="#page-top"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <button class="btn btn-dark me-auto"><a class="nav-link text-white" href="/">Go to main page</a></button>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#summary">summary</a></li>
                <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>


<!-- summary section-->
<section id="summary">
    <div class="container px-4">

        <header class="bg-success text-white">
            <div class="container text-center">
                <h1>Congratulations!</h1>
                <p class="lead" th:text="'game finished'"></p>
                <p class="lead" th:text="'level - ' + ${difficulty}"></p>
                <p class="lead" th:text="'category - ' + ${categoryName}"></p>
                <p class="lead" th:text="'your score  - ' + ${points} + '/' + ${maxPoints}"></p>
                <a class="btn btn-primary" href="select">Play again</a>
            </div>
        </header>


    </div>
</section>


<!-- Services section-->
<div th:insert="~{serviceSection :: serviceSection}"></div>

<!-- Contact section-->
<div th:insert="~{contactSection :: contactSection}"></div>

<!-- Footer-->
<div th:insert="~{footer :: footer}"></div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
